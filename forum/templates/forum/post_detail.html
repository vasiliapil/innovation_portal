{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-4 offset-4 mt-5">
                <h4 id="header">{{ object.Τίτλος }}</h4>
        </div>
    </div>

    <div class="row">
        
        {% if object.Συγγραφέας == user %}
            <div class="col-4 offset-4 mt-5">
                <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Επεξεργασία</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Διαγραφή</a>
            </div>
        {% endif %}
    

        
    </div>

    
    
    <script>
        document.getElementById("div_id_author").style.display="none"
        document.getElementById("div_id_post").style.display="none"
        document.getElementById("div_id_body").getElementsByTagName('label')[0].style.display="none"
    </script>
{% endblock content %}
