{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-2 offset-5 mt-5">
            <h1 style="width: 8ch;">Νέα Δημοσίευση</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2 offset-5 mt-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Υποβολή</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
